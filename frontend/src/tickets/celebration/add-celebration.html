<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Celebration Board</title>
    <link rel="stylesheet" href="celebration.css" />
    <link
      rel="stylesheet"
      href="../../../node_modules/bootstrap/dist/css/bootstrap.css"
    />
  </head>

  <body>
    <div class="row header-row">
      <div class="col-md-2">
        <img src="../../assets/images/pembroke-hospital-logo.jpg" class="img-fluid float-md-start" alt="logo"/>
      </div>
    </div>
    

    <!-- Celebration Tickets -->
    <div class="container">

      <h1>Celebration Board</h1><br>

      <!--Number of tickets per row-->   
      <div class="row row-cols-3">
        <!--Celebration Ticket #1 -->
        <div class="column">
          <div class="card mb-4">
            <form> <!--Celebration Ticket Form 1-->
              <h3>Celebration Ticket 1</h3>
              <label for="date" class="form-label">Date:</label><br>
          
              <!-- List of PRH departments -->
              <label for="department" class="form-label">Department:</label><br>
              <select class="form-select">
                <option value="department1">Community and Mental Health</option>
                <option value="department2">Infection Prevention and Control</option>
                <option value="department3">Patient Records</option>
              </select> 
    
              <br>
    
              <!-- Details -->
              <label>Details</label>
         
              <br>

              <!-- Details of who/what are entered here-->
              <textarea id="details" class="form-control" row="20" cols="50" placeholder="Enter the details of who/what here"></textarea>
          
              <br>
         
              <!-- PRH Values -->
              <h4>Link to our PRH Values</h4>
              <!--Compassion and Caring-->
              <input type="checkbox" id="value1" name="value1" value="value1">
              <label for="compassion_and_caring">Compassion and Caring</label><br>
          
              <!--Sacredness of Life-->
              <input type="checkbox" id="value2" name="value2" value="value2">
              <label for="sacredness_of_life">Sacredness of Life</label><br>
    
              <!--Community Spirit-->
              <input type="checkbox" id="value3" name="value3" value="value3">
              <label for="community_spirit">Community Spirit</label><br>
          
              <!--Excellence and Innovation-->
              <input type="checkbox" id="value4" name="value4" value="value4">
              <label for="excellence_and_innovation">Excellence and Innovation</label><br>
    
              <!--Mutual Respect-->
              <input type="checkbox" id="value5" name="value5" value="value5">
              <label for="mutual_respect">Mutual Respect</label><br>
    
              <!--Social and Fiscal Responsibility-->
              <input type="checkbox" id="value6" name="value6" value="value6">
              <label for="social_and_fiscalresponsibility">Social and Fiscal Responsibility</label><br>        
            </form>
          </div>
        </div>

              <br>

              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-primary me-md-2" type="button">Submit</button>
                <button class="btn btn-danger" type="button">Cancel</button>
