<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMH Huddle-Board - Archive Tickets</title>
    <link rel="stylesheet" href="overview.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Archived Tickets</h2>
    <div class="list-group">
        <!-- Example Ticket -->
        <div class="list-group-item">
            <div class="row align-items-center">
                <div class="col-md-1 text-center">
                    <i class="bi bi-archive-fill" style="font-size: 2rem;"></i>
                </div>
                <div class="col-md">
                    <h5 class="mb-1">Ticket Title - <small>Completed Date</small></h5>
                    <p class="mb-1">Brief description of the archived ticket.</p>
                    <small>Additional details like who completed it or relevant dates.</small>
                </div>
            </div>
        </div>
        <!-- Repeat for more tickets -->
    </div>
</div>

</body>
</html>
