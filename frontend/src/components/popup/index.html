<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Popup modal</title>
    <link rel="stylesheet" href="./index.css" />

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
  </head>
  <body>
    <!-- Button to Open the Modal -->
    <button type="button" class="btn btn-basic" data-bs-toggle="modal" data-bs-target="#modalModel">
      Action
    </button>

    <!-- The Modal; change the "model" portion of the id to match the purpose of the modal -->
    <div class="modal" id="modalModel">
      <div class="modal-dialog">
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Modal Heading</h4>
            <!-- <button type="button" class="btn-close" data-bs-dismiss="modal"></button> -->
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <p>Are you sure you want to [ACTION]?</p>
            <p><strong>This action cannot be reversed once completed.</strong></p>
            <div class="row">
              <div class="col-sm-3"></div>
              <div class="col-sm-3">
                <!-- Change the "action" part of the id to match the action the button performs -->
                <button class="btn btn-success" id="actionTrigger">[ACTION]</button>
              </div>
              <div class="col-sm-3">
                <button class="btn btn-basic" data-bs-dismiss="modal">Cancel</button>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
