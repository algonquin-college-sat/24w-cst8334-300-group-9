<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pembroke Regional Hospital Huddle-Board Application</title>
    <link rel="stylesheet" href="./styles.css" />
    <!-- <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.css"
    /> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="manage-board.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <img
        class="logo"
        src="./assets/images/pembroke-hospital-logo.jpg"
        alt="Logo"
      />
      <div class="manageContainer">
        <h1 class="text-center">Manage Huddle-Board</h1>
        <div class="row">
          <form class="col-md-8">
            <div class="mb-2">
              <label for="deptName">Department Name: </label><br />
              <input type="text" id="deptName" value="name from db" />
            </div>
            <div class="mb-2">
              <label for="deptSummary">Department Summary: </label><br />
              <input type="text" id="deptSummary" value="summary from db" />
            </div>
            <!-- Future Implementation -->
            <!-- <div class="mb-2">
              <label for="huddleTime">Huddle Time: </label><br>
              <input type="text" id="huddleTime" hint="24-hour format ##:##" value="00:00">
            </div>
            <div class="mb-2">
              <label for="huddleDay">Huddle Day(s): </label><br>
              <input type="text" id="huddleDay" hint="Day(s) of the week" value="Xday">
            </div> -->
            <div class="mb-2">
              <button type="button" class="btn btn-success" id="updateBoardBtn">
                Update Board
              </button>
              <a
                class="btn btn-danger"
                id="selectBoardBtn"
                role="button"
                href="index.html"
                >Cancel</a
              >
            </div>
          </form>
          <div class="col-md-4">
            <a
              class="btn btn-info mb-2"
              id="archiveViewBtn"
              role="button"
              href="ticket-archive.html"
              >View Archive</a
            >
            <a
              class="btn btn-info"
              id="boardViewBtn"
              role="button"
              href="./pages/overview/index.html"
              >View Board</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
