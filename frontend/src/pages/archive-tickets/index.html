<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CMH Huddle-Board - Archive Tickets</title>
    <!-- <link rel="stylesheet" href="overview.css" /> -->
    <script type="importmap">
      {
        "imports": {
          "axios": "https://cdn.jsdelivr.net/npm/axios@1.3.5/+esm"
        }
      }
    </script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="mb-4">Huddle-Board - Archive Tickets</h2>
      <div class="row">
        <!-- Improvement Tickets Section -->
        <div class="col">
          <h3 class="mb-3">Improvement Tickets</h3>
          <div>
            <div class="card-body" id="improvementTickets">
              <!-- Improvement Tickets will be dynamically populated here -->
            </div>
          </div>
        </div>
        <!-- Celebration Tickets Section -->
        <div class="col">
          <h3 class="mb-3">Celebration Tickets</h3>
          <div>
            <div class="card-body" id="celebrationTickets">
              <!-- Celebration Tickets will be dynamically populated here -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./index.js"></script>
  </body>
</html>
