<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huddle Board</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="index.css" />
    <script type="importmap">
      {
        "imports": {
          "axios": "https://cdn.jsdelivr.net/npm/axios@1.3.5/+esm"
        }
      }
    </script>
  </head>
  <body>
    <div class="board">
      <div class="left-panel">
        <div class="logo"></div>
        <div class="panel huddle-info">
          <div class="header">Department</div>
          <div class="text-center">
            <strong class="department-name"></strong>
          </div>
        </div>
        <div class="panel huddle-time">
          <div class="header">Huddle Time</div>
          <input
            type="text"
            class="input-field"
            placeholder="Time (HH:MM)"
            value="09:00"
          />
          <input
            type="text"
            class="input-field"
            placeholder="Weekday"
            value="Tuesday, Thursday"
          />
        </div>
        <button class="button" id="openModalButton">Add New Ticket</button>

        <div class="panel standard-work">
          <div class="header">Standard Work</div>
          <a
            href="../../../assets/documents/StandardWork.pdf"
            class="standard-work-link"
            >Link</a
          >
        </div>
        <div class="panel archive-tickets">
          <div class="header">Archive Tickets</div>
          <a href="../archive-tickets/index.html" class="archive-link"
            >View Archived Tickets</a
          >
        </div>
      </div>
      <div class="middle-panel">
        <div class="panel">
          <div class="header">Work in Progress</div>
          <div class="work-in-progress-tickets"></div>
        </div>
        <div class="panel">
          <div class="header">New Ideas</div>
          <div class="new-ideas-tickets">Tickets here</div>
        </div>
        <div class="panel">
          <div class="header">Almost Done</div>
          <div class="almost-done-tickets">Tickets here</div>
        </div>
        <div class="panel">
          <div class="header">Pick Chart</div>
          <div class="pick-chart">
            <div class="pick-cell implement-tickets">Implement</div>
            <div class="pick-cell challenge-tickets">Challenge</div>
            <div class="pick-cell possible-tickets">Possible</div>
            <div class="pick-cell kibosh-tickets">Kibosh</div>
          </div>
        </div>
      </div>
      <div class="right-panel">
        <div class="panel">
          <div class="header">Our Success!</div>
          <div class="complete-tickets">Celebrations</div>
        </div>
        <div class="panel">
          <div class="header">Celebrations</div>
          <div class="celebration-tickets">Notes here</div>
        </div>
      </div>
    </div>

    <!-- Modal HTML -->
    <div id="ticketModal" class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2>Choose Ticket Type</h2>
        <button class="button modal-button" id="improvementButton">
          Add Improvement Ticket
        </button>
        <button class="button modal-button" id="celebrationButton">
          Add Celebration Ticket
        </button>
      </div>
    </div>
    <!-- Modal HTML -->
    <div id="ticketInfoModal" class="modal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="ticketInfoModalLabel">
              Ticket Information
            </h5>
            <button
              type="button"
              class="btn-close close-info"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="ticket-info">
              <h5>Name: <span id="ticketName"></span></h5>
              <p>Problem: <span id="ticketProblem"></span></p>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary btn-update">
              Update
            </button>
            <button type="button" class="btn btn-danger btn-delete">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./index.js"></script>
  </body>
</html>
