<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pembroke Regional Hospital Huddle-Board Application</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <script type="importmap">
      {
        "imports": {
          "axios": "https://cdn.jsdelivr.net/npm/axios@1.3.5/+esm"
        }
      }
    </script>
  </head>
  <body class="bg-light">
    <div class="container-fluid">
      <div class="row justify-content-center mt-5">
        <div class="col-md-6">
          <div class="card shadow">
            <img
              class="card-img-top mx-auto mt-3"
              style="max-width: 200px"
              src="./assets/images/pembroke-hospital-logo.jpg"
              alt="Logo"
            />
            <div class="card-body">
              <h1 class="card-title text-center">Create New Huddle-Board</h1>
              <form>
                <div class="mb-3">
                  <label for="deptName" class="form-label"
                    >Department Name:</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="deptName"
                    required
                  />
                </div>
                <button
                  type="button"
                  class="btn btn-success me-2"
                  id="createBoardBtn"
                  data-bs-toggle="modal"
                  data-bs-target="#modalCreateBoard"
                >
                  Create Board
                </button>
                <a
                  class="btn btn-danger"
                  id="cancelBoardBtn"
                  role="button"
                  href="./index.html"
                  >Cancel</a
                >
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./create-board.js"></script>
  </body>
</html>
