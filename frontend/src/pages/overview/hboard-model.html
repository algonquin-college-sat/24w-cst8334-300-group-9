<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Huddle Board</title>
<link rel="stylesheet" href="overview.css">
</head>
<body>

<div class="board">
  <div class="left-panel">
    <div class="logo"></div>
    <div class="panel huddle-time">
      <div class="header">Huddle Time</div>
      <input type="text" class="input-field" placeholder="Time (HH:MM)" />
      <input type="text" class="input-field" placeholder="Weekday" />
    </div>
    <button class="button" id="openModalButton">Add New Ticket</button>

    <div class="panel standard-work">
      <div class="header">Standard Work</div>
      <a href="#" class="standard-work-link">Link</a>
    </div>
  </div>
  <div class="middle-panel">
    <div class="panel">
      <div class="header">Work in Progress</div>
      <div>Tickets here</div>
    </div>
    <div class="panel">
      <div class="header">New Ideas</div>
      <div>Tickets here</div>
    </div>
    <div class="panel">
      <div class="header">Almost Done</div>
      <div>Tickets here</div>
    </div>
    <div class="panel">
      <div class="header">Pick Chart</div>
      <div class="pick-chart">
        <div class="pick-cell">Implement</div>
        <div class="pick-cell">Challenge</div>
        <div class="pick-cell">Possible</div>
        <div class="pick-cell">Kibosh</div>
      </div>
    </div>
  </div>
  <div class="right-panel">
    <div class="panel">
      <div class="header">Our Success!</div>
      <div>Celebrations</div>
    </div>
    <div class="panel">
      <div class="header">Celebrations</div>
      <div>Notes here</div>
    </div>
  </div>
</div>

<!-- Modal HTML -->
<div id="ticketModal" class="modal">
  <div class="modal-content">
    <span class="close-button" onclick="closeModal()">&times;</span>
    <h2>Choose Ticket Type</h2>
    <button class="button modal-button" onclick="addImprovement()">Add Improvement Ticket</button>
    <button class="button modal-button" onclick="addCelebration()">Add Celebration Ticket</button>
  </div>
</div>

<script src="index.js"></script>
</body>
</html>
