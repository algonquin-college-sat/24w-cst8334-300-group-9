<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pembroke Regional Hospital Huddle-Board Application</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.css"
    />
    
  </head>
  <body>
    <div class="wrapper">
      <img
        class="logo"
        src="./assets/images/pembroke-hospital-logo.jpg"
        alt="Logo"
      />
      <div class="createContainer">
        <h1 class="text-center">Create New Huddle-Board</h1>
        <form>
          <div class="mb-2">
            <label for="deptName">Department Name: </label><br>
            <input type="text" id="deptName">
          </div>
          <div class="mb-2">
            <label for="deptSummary">Department Summary: </label><br>
            <input type="text" id="deptSummary">
          </div>
          <div class="mb-2">
            <label for="huddleTime">Huddle Time: </label><br>
            <input type="text" id="huddleTime" hint="24-hour format ##:##">
          </div>
          <div class="mb-2">
            <label for="huddleDay">Huddle Day(s): </label><br>
            <input type="text" id="huddleDay" hint="Day(s) of the week">
          </div>
          <a class="btn btn-success" id="createBoardBtn" role="button" href="javascript:;">Create Board</a>
          <a class="btn btn-danger" id="cancelBoardBtn" role="button" href="index.html">Cancel</a>
        </form>
      </div>
    </div>


    <div class="modal" id="modalCreateBoard">
      <div class="modal-dialog">
        <div class="modal-content">
    
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Create Huddle-Board</h4>
          </div>
    
          <!-- Modal body -->
          <div class="modal-body">
            <p>Are you sure you want to create this huddle-board?</p>
            <p><strong>There currently is not a way to remove a huddle-board after creation.</strong></p>
            <p>Select Cancel to return to return to the huddle-board form.</p>
            <div class="row">
              <div class="col-sm-3"></div>
              <div class="col-sm-3">
                <!-- Change the "action" part of the id to match the action the button performs -->
                <a class="btn btn-success" id="createBoardTrigger" href="index.html">Create Board</a>
              </div>
              <div class="col-sm-3">
                <button class="btn btnBasic" data-bs-dismiss="modal">Cancel</button>
              </div>
            </div>
          </div>
    
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
